<!DOCTYPE html>
<html>
<head>
    <title>{{title or "RPI Sign Control"}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <div class="burger-menu">
        <button id="menu-btn">&#9776;</button>
        <nav id="menu" class="hidden">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/mediaControl">Media Control</a></li>
                <li><a href="/config">Config</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="content">
    {{!base}}
</div>
<style>
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #333;
        color: white;
        padding: 10px 20px;
    }

    #menu-btn {
        font-size: 24px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }

    #menu {
        display: none;
        flex-direction: column;
        background: #444;
        position: absolute;
        top: 50px;
        right: 20px;
    }

    #menu.show {
        display: flex;
    }

    #menu a {
        color: white;
        text-decoration: none;
        padding: 10px;
    }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
        menu.classList.toggle('show');
    });
});
</script>
</body>
</html>
