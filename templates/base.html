<!DOCTYPE html>
<html>
<head>
    <title>Rpi-led-control</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/hoolacane-logo.ico">
</head>
<body>
<header>
    <div class="burger-menu">
        <button id="menu-btn">&#9776;</button>
        <nav id="menu" class="hidden">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/mediaControl">Media Control</a></li>
                <li><a href="/config">Config</a></li>
            </ul>
        </nav>
    </div>

    <button id="stop-btn">STOP</button>
</header>

<div class="content">
    {{!base}}
</div>
<style>
    header {
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #333;
        color: white;
        padding: 10px 20px;
    }

    nav {
        display: none;
        background: #444;
        position: absolute;
        top: 100%;
        right: 0;
        flex-direction: column;
        min-width: 150px;
        border-radius: 0 0 4px 4px;
        overflow: hidden;
    }

    nav.show {
        display: flex;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        display: block;
    }

    #stop-btn {
        background: red;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
        margin-left: 20px;
    }

    #menu-btn {
        font-size: 24px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
    }

    .menu-wrapper {
        position: relative;
    }

    #menu {
        display: none;
        background: #444;      
    }

    #menu.show {
        display: flex;
    }

    #menu a {
        color: white;
        text-decoration: none;
        padding: 10px;
    }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
        menu.classList.toggle('show');
    });

    const stopBtn = document.getElementById('stop-btn');
    stopBtn.addEventListener('click', () => {
        fetch('/stop_media', { method: 'POST' });
    });
});
</script>
</body>
</html>
