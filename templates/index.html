% rebase('base.html', title="Home")
<div class="grid">

    <button class="home-btn" onclick="location.href='/mediaControl'">Media Control</button>
    <button class="home-btn" onclick="location.href='/config'">Settings / Config</button>
    <button class="home-btn" onclick="location.href='/strobe'">Strobe</button>
</div>
<div class="grid">
    <button class="home-btn" onclick="location.href='/mediaUpload'">Upload media</button>
</div>
<style>
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    padding: 30px;
}

.home-btn {
    background: #444;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 30px 20px;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.1s ease;
}

.home-btn:hover {
    background: #555;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
    transform: translateY(-2px);
}

.home-btn:active {
    background: #333;
    transform: translateY(0);
}

@media (max-width: 600px) {
    .grid {
        grid-template-columns: 1fr;
        padding: 15px;
        gap: 15px;
    }

    .home-btn {
        width: 100%;
        font-size: 20px;
        padding: 26px 16px;
        border-radius: 10px;
    }
}
</style>
